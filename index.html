<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-white font-OSWALD flex flex-col min-h-screen">
    <header
      class="bg-dkblue text-white p-3 text-center lg:font-bold sm:font-semibold text-lg"
    >
      <div class="flex justify-center gap-1">
        <p class="text-red-600 animate-bounce">></p>
        <p class="text-red-600 animate-bounce">_</p>
        <p class="text-white animate-pulse">MEDLAQ777</p>
      </div>
    </header>

    <main class="container mx-auto p-5 flex-grow">
      <section>
        <div class="flex justify-between mb-5">
          <button
            onclick="showModal()"
            class="bg-button text-white px-3 py-2 rounded hover:bg-buttonhover shadow-sm"
          >
            + New Task
          </button>
          <h2 class="text-xl font-semibold text-blue-700">Tasks Overview</h2>
        </div>
      </section>
      <section>
        <div class="flex justify-center mb-5 gap-2">
          <h2 class="text-blue-700 p-1 text-xl font-semibold">Sort by :</h2>
          <button
            class="bg-button text-white p-1 rounded hover:bg-buttonhover shadow-sm"
          >
            Date
          </button>
          <button
            class="bg-button text-white p-1 rounded hover:bg-buttonhover shadow-sm"
          >
            Status
          </button>
        </div>
      </section>
      <div class="grid lg:grid-cols-3 md:grid-cols-1 sm:grid-cols-1 gap-5">
        <section>
          <h3 class="font-semibold text-lg mb-2 text-red-600">To Do</h3>
          <div class="bg-red-500 p-8 rounded shadow-md">
            <div id="todo-list" class="space-y-2"></div>
          </div>
        </section>

        <section>
          <h3 class="font-semibold text-lg mb-2 text text-orange-500">
            In Progress
          </h3>
          <div class="bg-orange-500 p-8 rounded shadow-md">
            <div id="in-progress-list" class="space-y-2"></div>
          </div>
        </section>

        <section>
          <h3 class="font-semibold text-lg mb-2 text-green-700">Done</h3>
          <div class="bg-green-500 p-8 rounded shadow-md">
            <div id="done-list" class="space-y-2"></div>
          </div>
        </section>
      </div>
    </main>
    <section>
      <h3
        class="font-semibold text-lg mb-2 flex justify-center text-blue-700 shadow-sm"
      >
        Task Result:
      </h3>
      <div class="bg-white p-6 rounded shadow-md m-auto">
        <div id="tasks-list" class="space-y-2 text-purple-700"></div>
      </div>
    </section>
    <div
      id="modal-task"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-dkpink rounded-lg p-4 shadow-md scale-75 lg:w-2/4">
        <h3 class="text-lg font-semibold mb-4 text-white flex justify-center">
          Create Task
        </h3>
        <form id="form-task" onsubmit="saveTask(event)">
          <label class="block mb-2 text-white">Title</label>
          <input
            type="text"
            id="task-name"
            class="w-full p-2 border rounded mb-4"
            required
          />

          <label class="block mb-2 text-white">Description</label>
          <textarea
            id="task-desc"
            class="w-full p-2 border rounded mb-4"
          ></textarea>

          <label class="block mb-2 text-white">Status</label>
          <select id="task-status" class="w-full p-2 border rounded mb-4">
            <option value="todo">To Do</option>
            <option value="in-progress">In Progress</option>
            <option value="done">Done</option>
          </select>
          <div class="flex justify-center flex-col max-w-screen-sm">
            <label class="block mb-2 text-white">Due Date</label>
            <input
              type="date"
              id="task-due"
              class="w-full border rounded mb-4"
            />
            <label class="block mb-2 text-white">Priority</label>
            <select
              id="task-priority"
              class="w-full flex p-2 border rounded mb-4"
            >
              <option id="p1" value="P1" class="text-red-500">P1</option>
              <option id="p2" value="P2" class="text-orange-500">P2</option>
              <option id="p3" value="P3" class="text-green-500">P3</option>
            </select>
          </div>

          <div class="flex justify-between p-2">
            <button
              onclick="closeModal()"
              type="button"
              class="bg-button text-white px-3 py-2 rounded hover:bg-pink-800 shadow-sm"
            >
              Close
            </button>
            <button
              type="submit"
              class="bg-button text-white px-3 py-2 rounded hover:bg-pink-800 shadow-sm"
            >
              Save Task
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="bg-dkblue text-white p-3 text-center font-bold text-lg">
        <p class="animate-pulse">Â© 2024 MEDLAQ777 . All Rights Reserved .</p>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
